name: Bandit Security Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  bandit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      # Run Bandit and generate HTML report
      - name: Run Bandit and Generate HTML Report
        run: |
          bandit -r . -f html -o bandit-report.html -lll || true

      # Upload HTML report as artifact
      - name: Upload Bandit HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-html-report
          path: bandit-report.html

      # Fail job if high severity issues exist
      - name: Fail if High Severity Issues Found
        run: |
          bandit -r . -lll